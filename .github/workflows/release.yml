name: Release

on:
  push:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write
  packages: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-24.04
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    
    outputs:
      new-release-published: ${{ steps.semantic.outputs.new-release-published }}
      new-release-version: ${{ steps.semantic.outputs.new-release-version }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: x86_64-unknown-linux-gnu,x86_64-unknown-linux-musl
        
    - name: Setup cargo environment
      run: echo "$HOME/.cargo/bin" >> $GITHUB_PATH
        
    - name: Install X11 dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libx11-dev libxcb1-dev pkg-config musl-tools
        
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-release-
          
    - name: Build release binaries
      run: |
        cargo build --release --target x86_64-unknown-linux-gnu
        cargo build --release --target x86_64-unknown-linux-musl
        
    - name: Strip binaries
      run: |
        strip target/x86_64-unknown-linux-gnu/release/rustile
        strip target/x86_64-unknown-linux-musl/release/rustile
        
    - name: Setup Node.js for semantic-release
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install semantic-release
      run: |
        npm install -g semantic-release@24
        npm install -g @semantic-release/changelog@7
        npm install -g @semantic-release/exec@6  
        npm install -g @semantic-release/git@11
        npm install -g @semantic-release/github@12
        npm install -g @semantic-release/commit-analyzer@14
        npm install -g @semantic-release/release-notes-generator@15
        npm install -g conventional-changelog-conventionalcommits@8
        
    - name: Run semantic release
      id: semantic
      run: semantic-release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Summary
      if: steps.semantic.outputs.new-release-published == 'true'
      run: |
        echo "ðŸš€ New release published: v${{ steps.semantic.outputs.new-release-version }}"
        echo "ðŸ“¦ Binaries built and uploaded to GitHub release"
        echo "ðŸ”„ Cargo.toml updated automatically"